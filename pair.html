<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAKA MD PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #00c6ff, #0072ff); /* Gradient background */
      font-family: 'Poppins', sans-serif; /* New Font */
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.5); /* Dark background with transparency */
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3); /* Soft shadow effect */
    }

    .box {
      width: 320px;
      height: 360px;
      padding: 20px;
      position: relative;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(10px); /* Blur effect */
    }

    #text {
      color: #fff;
    }

    .input-container input {
      color: #fff;
      background: #333;
      border-radius: 10px;
      padding: 15px;
      border: none;
      width: 100%;
      margin: 10px 0;
      font-size: 1.1em;
      transition: 0.3s;
    }

    .input-container input:focus {
      outline: none;
      border: 2px solid #ff6347;
      background-color: #444;
    }

    .input-container button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #ff6347, #ff4500); /* Button gradient */
      border-radius: 10px;
      font-weight: bold;
      letter-spacing: 1px;
      color: white;
      border: none;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #ff4500, #ff6347);
      transform: scale(1.05); /* Slight scaling on hover */
    }

    .centered-text {
      text-align: center;
      font-size: 1.1em;
      color: #fff;
    }

    .centered-text a {
      color: #ff6347;
      text-decoration: none;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }
    }

    /* Link Styling */
    a {
      color: #ff6347;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <h3 class="centered-text">Link with phone number</h3>
          <p class="centered-text">‚öôEnter your number with country code.‚öô</p>
          
          <div class="input-container">
            <input type="text" id="number" placeholder="+94xxxxxxxxx" name="">
            <button id="submit">Enter</button>
          </div>
          
          <a id="waiting-message" class="centered-text" style="display: none;">In process...</a>
          <br><br>
          <main id="pair"></main>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:white;font-weight:bold">‚ùóEnter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:white;font-weight:bold">‚ùåInvalid number format‚ùå</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:white;font-size:20px";
        a.innerHTML = '<a style="color:white;font-weight:bold">Please waitüîé </a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
  </script>
</body>
</html>
