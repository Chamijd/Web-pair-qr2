<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHAMA-MD SYSTEM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }

    h1 {
      color: #00f0ff;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #00f0ff;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00c0cc;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }

    .dashboard {
      display: none;
      margin-top: 40px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .button-link {
      background: #00f0ff;
      color: #000;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
      display: inline-flex;
      align-items: center;
    }

    .button-link i {
      margin-right: 8px;
    }

    .button-link:hover {
      background: #00c0cc;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>CHAMA-MD BOT LOGIN</h1>

    <input type="text" id="number" placeholder="WhatsApp Number" /><br/>
    <input type="password" id="password" placeholder="Password" /><br/>
    <button onclick="activateBot()">Activate Bot</button>
    <p id="result"></p>

    <div class="dashboard" id="dashboard">
      <h2>Welcome to CHAMA-MD</h2>
      <div class="button-container">
        <a href="/pair" class="button-link"><i class="fas fa-link"></i> Pair Code</a>
        <a href="/qr" class="button-link"><i class="fas fa-qrcode"></i> QR Code</a>
        <a href="/menu" class="button-link"><i class="fas fa-bars"></i> Commands Menu</a>
        <a href="https://github.com/CHMA2009/-CHAMA-MD/fork" class="button-link"><i class="fas fa-code-branch"></i> Fork Bot</a>
      </div>
    </div>
  </div>

  <script>
    async function activateBot() {
      const number = document.getElementById('number').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/activate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number, password })
      });

      const data = await res.json();
      document.getElementById('result').innerText = data.message;

      if (data.message.includes('âœ…')) {
        // Show dashboard after successful activation
        document.getElementById('dashboard').style.display = 'block';
      }
    }
  </script>

</body>
</html>
