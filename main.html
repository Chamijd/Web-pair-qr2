<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CHMA MD WhatsApp Bot - Register/Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #container {
      width: 400px;
      background: rgba(20, 20, 20, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 30px #ff00cc;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #ff00cc;
      font-weight: 600;
      font-size: 28px;
      text-shadow: 0 0 10px #ff00cc;
    }
    input {
      width: 100%;
      padding: 14px 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #eee;
      font-size: 16px;
      box-shadow: inset 0 0 5px #ff00cc;
      transition: box-shadow 0.3s ease;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 8px #ff00cc;
    }
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #ff00cc, #ff6600, #ff00cc);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00cc;
      transition: background 0.4s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #ff3399, #ff3300, #ff3399);
    }
    .button-container {
      display: none;
      margin-top: 25px;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .button-container.show { display: flex; }
    .button-container a {
      background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #00ff00, #00b3ff, #8a2be2, #ff00ff);
      color: white;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      font-size: 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      background-size: 300% 300%;
      animation: gradientAnimation 5s ease infinite;
      transition: transform 0.3s ease;
    }
    .button-container a:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 30px rgba(255, 0, 255, 0.8);
    }
    .button-container a i { font-size: 18px; }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #confirm-message {
      margin-top: 20px;
      background: #0f0a28;
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      font-weight: 600;
      display: none;
      text-align: center;
      box-shadow: 0 0 15px #00ffcc;
    }
  </style>
</head>

<body>
  <div id="container">
    <!-- Register Form -->
    <div id="register-section">
      <h2>Register to CHMA MD Bot</h2>
      <input type="text" id="name" placeholder="Full Name" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="register()">Register</button>
    </div>

    <!-- Login Form -->
    <div id="login-section" style="display:none;">
      <h2>Login to CHMA MD Bot</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <!-- Confirmation Message -->
    <div id="confirm-message"></div>

    <!-- Dashboard Buttons -->
    <div id="button-container" class="button-container">
      <a href="/pair"><i class="fas fa-link"></i> Pair Code</a>
      <a href="/qr"><i class="fas fa-qrcode"></i> QR Code</a>
      <a href="https://github.com" target="_blank"><i class="fas fa-code-branch"></i> Bot Fork</a>
      <a href="https://github.com" target="_blank"><i class="fab fa-github"></i> Bot GitHub</a>
      <a href="https://wa.me/+94783314361?text=Hello_chamofc" target="_blank"><i class="fas fa-user-shield"></i> Contact Owner</a>
    </div>
  </div>

  <script>
    window.onload = () => {
      if (localStorage.getItem("registered") === "true") {
        document.getElementById("register-section").style.display = "none";
        document.getElementById("login-section").style.display = "block";
      }
    }

    function register() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!name || !email || !password) {
        alert('Please fill all fields!');
        return;
      }

      localStorage.setItem("registered", "true");
      localStorage.setItem("email", email);
      localStorage.setItem("password", password);

      showMessage(`‚úÖ Welcome ${name}! You can now login.`);
      document.getElementById("register-section").style.display = "none";
      document.getElementById("login-section").style.display = "block";
    }

    function login() {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();

      const storedEmail = localStorage.getItem("email");
      const storedPassword = localStorage.getItem("password");

      if (email === storedEmail && password === storedPassword) {
        showMessage(`üéâ Login successful! Welcome back.`);
        document.getElementById("login-section").style.display = "none";
        document.getElementById("button-container").classList.add("show");
      } else {
        alert("‚ùå Invalid credentials!");
      }
    }

    function showMessage(message) {
      const msgBox = document.getElementById('confirm-message');
      msgBox.style.display = 'block';
      msgBox.textContent = message;
    }
  </script>
</body>
</html>
