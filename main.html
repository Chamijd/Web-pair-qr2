<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>THARUSHA-MD | CHMA MD WhatsApp Bot</title>

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
    }

    /* Loader styles */
    .loader {
      text-align: center;
      user-select: none;
    }
    .loader h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: 4px;
      color: #1de9b6;
    }
    .loader p {
      font-size: 1.2rem;
      color: #aaa;
      letter-spacing: 2px;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Register form styles */
    form.register-form {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 30px 40px;
      width: 320px;
      box-shadow: 0 0 20px #1de9b6aa;
      display: flex;
      flex-direction: column;
      gap: 15px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }
    form.register-form.active {
      opacity: 1;
      pointer-events: auto;
    }
    form.register-form h2 {
      color: #1de9b6;
      text-align: center;
      margin-bottom: 15px;
      font-weight: 700;
    }
    form.register-form label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #ccc;
    }
    form.register-form input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: #333;
      color: #eee;
      outline: none;
      transition: background-color 0.3s;
    }
    form.register-form input:focus {
      background-color: #1de9b6;
      color: #121212;
    }
    form.register-form button {
      margin-top: 15px;
      padding: 12px;
      background-color: #1de9b6;
      border: none;
      color: #121212;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    form.register-form button:hover {
      background-color: #13b591;
    }
    .error-message {
      color: #ff5555;
      font-size: 0.9rem;
      height: 1.2rem;
      text-align: center;
      margin-bottom: 10px;
      min-height: 20px;
    }

    /* Success message */
    .success-message {
      color: #1de9b6;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 10px;
      opacity: 0;
      transition: opacity 0.5s ease;
      min-height: 20px;
    }
    .success-message.show {
      opacity: 1;
    }

    /* Hero section */
    section.hero {
      text-align: center;
      max-width: 600px;
      margin-top: 40px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }
    section.hero.active {
      opacity: 1;
      pointer-events: auto;
    }
    section.hero img {
      max-width: 200px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #1de9b6aa;
    }
    section.hero h1 {
      font-size: 2.8rem;
      color: #1de9b6;
      margin-bottom: 10px;
    }
    section.hero .para {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 22px;
      background: #1de9b6;
      color: #121212;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 10px #1de9b6aa;
      transition: background-color 0.3s;
      user-select: none;
    }
    .btn:hover {
      background-color: #13b591;
    }
    .btn.deploy {
      background: #ff4081;
      color: #fff;
      box-shadow: 0 0 15px #ff4081aa;
    }
    .btn.deploy:hover {
      background: #e040fb;
    }
    .btn.help {
      background: #ffc107;
      color: #121212;
      box-shadow: 0 0 15px #ffc107aa;
    }
    .btn.help:hover {
      background: #ffca28;
    }
  </style>
</head>

<body class="dark">

  <!-- Loader -->
  <div class="loader" id="loader">
    <h1>CHAMA-MD</h1>
    <p>LOADING</p>
  </div>

  <!-- Register Form -->
  <form class="register-form" id="registerForm" novalidate>
    <h2>Register Now</h2>
    <div class="error-message" id="errorMsg"></div>
    <div class="success-message" id="successMsg"></div>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Choose a strong password" required minlength="6" />

    <button type="submit">Register</button>
  </form>

  <!-- Hero Section -->
  <section class="hero" id="heroSection">
    <img src="https://telegra.ph/file/fc7b5d98d08a3d323fa86.png" alt="CHMA MD Bot" />
    <h1>CHMA MD WhatsApp Bot</h1>
    <p class="para">
      Welcome to CHMA MD Bot - Your ultimate WhatsApp companion for seamless interaction!
    </p>

    <!-- Buttons -->
    <div class="buttons">
      <a href="/session" class="btn link-device">‚û™ Link-Device</a>
      <a href="/deploy" class="btn deploy">‚ò∫Ô∏è Deploy</a>
      <a href="https://wa.me/+94740326138?text=HELP_MEüò¢" class="btn help" target="_blank" rel="noopener noreferrer">‚öú Help</a>
    </div>
  </section>

  <script>
    const loader = document.getElementById('loader');
    const registerForm = document.getElementById('registerForm');
    const heroSection = document.getElementById('heroSection');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    window.addEventListener('load', () => {
      setTimeout(() => {
        loader.style.transition = 'opacity 1s ease';
        loader.style.opacity = 0;

        setTimeout(() => {
          loader.style.display = 'none';
          registerForm.classList.add('active');
        }, 1000);
      }, 3000);
    });

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      successMsg.textContent = '';
      successMsg.classList.remove('show');

      const name = registerForm.name.value.trim();
      const email = registerForm.email.value.trim();
      const password = registerForm.password.value;

      if (name.length < 3) {
        errorMsg.textContent = 'Please enter a valid name (at least 3 characters).';
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errorMsg.textContent = 'Please enter a valid email address.';
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = 'Password must be at least 6 characters long.';
        return;
      }

      // Valid form
      errorMsg.textContent = '';
      successMsg.textContent = 'üéâ Registration successful! Redirecting...';
      successMsg.classList.add('show');

      // Wait and then show hero
      setTimeout(() => {
        registerForm.classList.remove('active');
        heroSection.classList.add('active');
      }, 2000);
    });
  </script>

</body>
</html>
