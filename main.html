<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CHMA MD WhatsApp Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --card-bg: rgba(20, 20, 20, 0.95);
      --accent: #ff00cc;
      --shadow: #ff00cc;
    }
    body.light {
      --bg-color: #f1f1f1;
      --text-color: #111;
      --card-bg: #fff;
      --accent: #ff0066;
      --shadow: #aaa;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      color: var(--accent);
      font-size: 32px;
      margin-bottom: 10px;
    }

    .info {
      font-size: 14px;
      margin: 5px 0;
      opacity: 0.9;
    }

    .mode-toggle {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }

    #container {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px var(--shadow);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: var(--accent);
      font-weight: 600;
      font-size: 24px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #222;
      color: #eee;
    }

    button {
      background: linear-gradient(45deg, #ff00cc, #ff6600);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #toggle-link {
      margin-top: 10px;
      font-size: 13px;
      text-decoration: underline;
      cursor: pointer;
    }

    .button-container {
      display: none;
      margin-top: 20px;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button-container.show {
      display: flex;
    }

    .button-container a {
      padding: 12px 20px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    .weather-card {
      display: none;
      margin-top: 20px;
      background: var(--card-bg);
      border-left: 4px solid var(--accent);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #confirm-message {
      margin-top: 20px;
      font-weight: bold;
      color: var(--accent);
    }
  </style>
</head>
<body>

  <header id="header-info" style="display: none;">
    <h1>CHMA MD WhatsApp Bot</h1>
    <div class="info" id="user-info"></div>
    <div class="info" id="ip-info">Loading IP...</div>
    <div class="info" id="time-info">Loading time...</div>
    <button onclick="toggleTheme()" id="mode-toggle" class="mode-toggle">🌙</button>
  </header>

  <div id="container">
    <div id="register-section">
      <h2>Register</h2>
      <input type="text" id="name" placeholder="Full Name" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="register()">Register</button>
      <div id="toggle-link" onclick="toggleMode()">Already have an account? Login</div>
    </div>

    <div id="login-section" style="display:none;">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div id="toggle-link" onclick="toggleMode()">Don't have an account? Register</div>
    </div>

    <div id="confirm-message"></div>

    <div id="button-container" class="button-container">
      <a href="/pair">🔗 Pair</a>
      <a href="/qr">📷 QR</a>
      <a href="https://github.com" target="_blank">🌟 GitHub</a>
      <a href="https://wa.me/+94783314361?text=Hello_chamofc" target="_blank">👤 Owner</a>
    </div>
  </div>

  <div class="weather-card" id="weather-card">
    <h2 id="weather-location">--</h2>
    <h3 id="weather-temp">--°C</h3>
    <p id="weather-desc">Loading weather...</p>
  </div>

  <script>
    function toggleMode() {
      const reg = document.getElementById('register-section');
      const log = document.getElementById('login-section');
      reg.style.display = reg.style.display === 'none' ? 'block' : 'none';
      log.style.display = log.style.display === 'none' ? 'block' : 'none';
    }

    function register() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!name || !email || !password) return alert("Fill all fields!");
      localStorage.setItem('chma_user', JSON.stringify({ name, email, password }));
      showMessage(`✅ Welcome ${name}! You can now login.`);
      toggleMode();
    }

    function login() {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();
      const saved = JSON.parse(localStorage.getItem('chma_user'));
      if (saved && email === saved.email && password === saved.password) {
        showMessage("🎉 Login successful!");
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('button-container').classList.add('show');
        document.getElementById('header-info').style.display = 'block';
        document.getElementById('weather-card').style.display = 'block';
        document.getElementById('user-info').textContent = `👤 Welcome, ${saved.name}`;
        fetchIP();
        updateTime();
        fetchWeather();
      } else {
        alert('❌ Invalid credentials!');
      }
    }

    function showMessage(msg) {
      document.getElementById('confirm-message').innerText = msg;
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
      const btn = document.getElementById('mode-toggle');
      btn.textContent = document.body.classList.contains('light') ? '🌞' : '🌙';
    }

    function fetchIP() {
      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
          document.getElementById("ip-info").textContent = `IP Address: ${data.ip}`;
        });
    }

    function updateTime() {
      const update = () => {
        const now = new Date();
        document.getElementById("time-info").textContent = `Time: ${now.toLocaleTimeString()}`;
      };
      update();
      setInterval(update, 1000);
    }

    function fetchWeather() {
      fetch("https://ipapi.co/json")
        .then(res => res.json())
        .then(loc => {
          const city = loc.city;
          fetch(`https://wttr.in/${city}?format=j1`)
            .then(res => res.json())
            .then(data => {
              document.getElementById('weather-location').textContent = `📍 ${city}`;
              document.getElementById('weather-temp').textContent = `${data.current_condition[0].temp_C}°C`;
              document.getElementById('weather-desc').textContent = data.current_condition[0].weatherDesc[0].value;
            });
        });
    }

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem('chma_user'));
      if (saved) {
        document.getElementById('register-section').style.display = 'none';
        document.getElementById('login-section').style.display = 'block';
      }
    };
  </script>
</body>
</html>
